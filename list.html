<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Different Lists</title>
  </head>
  <body>
    <h2>Ordered List</h2>

    <ol>
      <li>Football</li>
      <li>Badminton</li>
      <li>Volleyball</li>
    </ol>

    <h2>UNordered List</h2>
    <ul>
      <li>Metallica</li>
      <li>Guns N' Roses</li>
      <li>Warfaze</li>
    </ul>

    <h2>Defination List</h2>

    <dl>
      <dt>EA FC Mobile 25</dt>
      <dt>Asphalt 9: Legends</dt>
      <dt>Minecraft</dt>
    </dl>
  </body>
</html>
